<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EON Drive</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div id="root">
      <div>
        <button class="logout-button">Logout</button>
      </div>

      <h2>Upload File</h2>
      <form id="form-file">
        <input id="file-input" type="file" multiple>
        <p></p>
        <button>Upload</button>
      </form>
      
      <h2>Upload Folder</h2>
      <form id="form-folder">
        <input id="folder-input" type="file" webkitdirectory multiple>
        <p></p>
        <button>Upload</button>
      </form>

      <!-- <p></p>
      <h2 id="current-path">Home</h2>
      <p></p> -->

      <div id="whole-path">
        <a href="http://localhost:9999/home.html">
          <h2>
            <span class="path-text">
              Home
            </span>
          </h2>
        </a>
      </div>

      <div id="delete-button" style="display:none">
        <button>Delete</button>
      </div>
      <div id="download-button" style="display:none">
        <button>Download</button>
      </div>

      <div id="file-list-outer">
        <div id="file-list"></div>
      </div>

    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" 
          integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
          crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="js/home.js"></script>
</html>
