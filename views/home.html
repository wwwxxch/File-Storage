<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EON Drive</title>
  <!-- CSS  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>

  <!-- css internal -->
  <style>
    #drag-drop-box {
      border: 2px dashed lightgrey;
      border-radius: 10px;
      height: 100px;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #drag-drop-zone.drag-over {
      border: 2px dashed rgb(13,110,253);
      border-radius: 10px;
    }

    #drag-drop-box.drag-over {
      border: 2px dashed rgb(13,110,253);
      background-color: rgb(245, 245, 245);
    }
    .folder {
      cursor: pointer;
    }
    .folder:hover {
      color: rgb(57, 120, 223);
      font-weight: bold;
    }
    .slash {
      padding: 0 6px;
    }
    .form-check-input {
      border-color: darkgray;
    }
    .file-link {
      color: inherit;
      text-decoration: none;
    }
    .file-link:hover {
      color: rgb(64, 80, 207);
      font-weight: bold;
    }
    #nav-head {
      background-color: white;
    }
    .links-operation:hover {
      cursor: pointer;
    }
    .links-operation-svg {
      color: black;
    }
    .links-operation-svg:hover {
      color: darkgrey
    }

    /* .d-flex {
      border: 1px dashed;
    } */
    /* div {
      border: 1px dashed;
    } */
  </style>
</head>

<body>
  <div id="root">
    
      <!-- header start -->
      <div class="container fixed-top" id="nav-head">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <h1>EON Drive</h1>
            </a>
          </div>
          <div class="col-md-2 d-flex justify-content-between">
            <div class="ms-5 d-flex justify-content-center align-items-center">
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" height="32" fill="currentColor" class="bi bi-bell"
                  viewBox="0 0 16 16">
                  <path
                    d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z" />
                </svg>
              </div>
            </div>
            <div class="dropdown">
              <button class="btn hidden-arrow" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                data-mdb-toggle="dropdown" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" height="35" fill="currentColor" class="bi bi-person"
                  viewBox="0 0 16 16">
                  <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                </svg>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><button class="dropdown-item" id="logout-btn">Logout</button></li>
              </ul>
            </div>
          </div>
        </header>
        <!-- header end -->
      </div>
      <!-- header placeholder -->
      <div class="header-placeholder" style="height: 113px;"></div>
      <!-- main block start -->
      <div class="container">
        <div class="row">
          <!-- left  -->
          <div class="col-1 d-flex flex-column">
            <a href="/home" class="mx-1 my-3 d-inline-flex link-body-emphasis text-decoration-none">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" fill="currentColor" class="bi bi-folder"
                viewBox="0 0 16 16">
                <path
                  d="M.54 3.87.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31zM2.19 4a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4H2.19zm4.69-1.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707z" />
              </svg>
            </a>
            <a href="/shared" class="mx-1 my-3 d-inline-flex link-body-emphasis text-decoration-none">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" fill="currentColor" class="bi bi-people"
                viewBox="0 0 16 16">
                <path
                  d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8Zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022ZM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816ZM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0Zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z" />
              </svg>
            </a>
            <a href="/links" class="mx-1 my-3 d-inline-flex link-body-emphasis text-decoration-none">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" fill="currentColor" class="bi bi-link-45deg"
                viewBox="0 0 16 16">
                <path
                  d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z" />
                <path
                  d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z" />
              </svg>
            </a>
            <a href="/trash" class="mx-1 my-3 d-inline-flex link-body-emphasis text-decoration-none">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" fill="currentColor" class="bi bi-trash"
                viewBox="0 0 16 16">
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                <path
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
              </svg>
            </a>
          </div>

          <!-- right  -->
          <div class="col-11 d-flex flex-column align-items-center" id="drag-drop-zone">
            <!-- Drag Box -->
            <div style="width: 98%;" id="drag-drop-box">
              Drop files here to upload
            </div>
            <!-- PATH & USAGE -->
            <div class="d-flex align-items-center justify-content-md-between my-2" style="width: 100%;">
              <!-- whole path  -->
              <div id="whole-path" class="d-flex align-items-center ps-2">
              </div>
              <!-- usage -->
              <div class="mx-2" style="width: 20%;">
                <div class="progress">
                  <div class="progress-bar progress-bar-striped bg-secondary" role="progressbar" style="width: 50%"
                    aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>
            <!-- BUTTON  -->
            <div style="width: 100%; height: 50px;" class="d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center">
                <!-- Upload Buttons -->
                <div class="dropdown me-3">
                  <button type="button" class="btn btn-light dropdown-toggle hidden-arrow" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" data-mdb-toggle="dropdown" aria-expanded="false">
                    Upload</button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><button class="dropdown-item" id="file-upload-btn">Upload File</button></li>
                    <li><button class="dropdown-item" id="folder-upload-btn">Upload Folder</button></li>
                  </ul>
                  <form id="file-form" style="display: none;">
                    <input type="file" id="file-input" multiple>
                  </form>
                  <form id="folder-form" style="display: none;">
                    <input type="file" id="folder-input" webkitdirectory multiple>
                  </form>
                </div>
                <!-- Create Folder Buttons -->
                <div class="me-3">
                  <button type="button" class="btn btn-light" data-bs-toggle="modal"
                    data-bs-target="#createFolderModal">Create Folder</button>
                </div>
                <!-- Create Folder Modal -->
                <div class="modal fade" id="createFolderModal" tabindex="-1" aria-labelledby="createFolderModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="createFolderModalLabel">Create Folder</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form id="folder-form">
                          <div class="mb-3">
                            <label for="create-folder-name" class="form-label">Folder Name</label>
                            <input type="text" class="form-control" id="create-folder-name" name="folderName">
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="create-btn">Create</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Download Button -->
                <div class="me-3" style="display: none;" id="download-btn-div">
                  <button type="button" class="btn btn-light" id="download-btn">Download</button>
                </div>
                <!-- Delete Button -->
                <div class="me-3" style="display: none;" id="delete-btn-div">
                  <button type="button" class="btn btn-secondary" id="delete-btn">Delete</button>
                </div>
              </div>
            </div>
            <!-- LIST TABLE -->
            <div id="list-and-info" class="d-flex align-items-start mb-4" style="width: 100%;">
              <!-- table  -->
              <div id="list-block" class="col-12">
                <table class="table" id="list-table">
                  <thead class="table-header">
                    <tr>
                      <th><input type="checkbox" name="select-all" id="select-all"></th>
                      <th>Name</th>
                      <th>Modified</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
            <!-- Modal for get link  -->
            <div class="modal fade" id="getLinkModal" tabindex="-1" aria-labelledby="getLinkModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="getLinkModalLabel">Share with</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="recipient" class="col-form-label">Email:</label>
                        <input type="email" class="form-control" id="recipient" disabled>
                      </div>
                      <div class="mb-3">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" value="anyone" name="access" id="access-anyone"
                            checked>
                          <label class="form-check-label" for="access-anyone">
                            Anyone knows the link
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" value="user" name="access" id="access-user">
                          <label class="form-check-label" for="access-user">
                            User
                          </label>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="create-link-btn">Create Link</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal for get link end  -->

          </div>
        </div>
        <!-- main block end -->
      </div>
  </div>


  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/js/home.js"></script>
  <script>
    $(document).ready(function ()
    {
      $('.dropdown-toggle').dropdown();
    });
  </script>
</body>

</html>
